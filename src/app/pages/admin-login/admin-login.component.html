<div class="d-flex flex-column m-3">
    <h2 class="login-title">Welcom</h2>
    <p class="notice">Please login to access your Admin Panel</p> 
</div>
<div class="d-flex flex-row container-fluid justify-content-center h-auto">
    <div class="p-2 w-50">
        <form class="loginForm w-50 h-auto" #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">
            <!--email-->
            <div class="form-group">
              <label for="text">User Name</label> <br>
              <div class=" d-flex mt-2 ">
                  <i class="fa-solid fa-user m-2 fs-4 "></i>
                  <input type="text" class="form-control" id="text" 
                  [(ngModel)]="logObj.username" name="username" 
                  placeholder="Enter Your User Name"
                  #username = "ngModel"
                  required>
              </div>
            </div>

            <!--password-->
            <div class="form-group">
              <label for="password">Password</label> <br>
              <div class=" d-flex mt-2 ">
              <i class="fas fa-lock icon m-2 fs-4"></i>
              <input type="password" class="form-control" id="password" 
              [(ngModel)]="logObj.password" name="password" 
              placeholder="Enter Your User password"
              #password = "ngModel"
              required>
            </div>
            </div>
            <!-- empty validation -->
            @if((username.invalid && username.touched)|| (password.invalid && password.touched)){
              <div id="usernameHelp" class="form-text text-danger">
                <small>This field is required</small>
              </div>
            }
            <button type="submit" class="btn btn-primary mt-3 px-5">Log In</button>
        </form>

    </div>
    <div class="p-2 w-50">
        <img class="h-75 w-75" src="../../../assets/images/2.jpg">
    </div>
</div>
