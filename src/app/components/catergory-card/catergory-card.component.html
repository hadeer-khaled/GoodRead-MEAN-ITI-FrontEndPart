<div class="category-card">
  <div class="category-card-header">
    <img *ngIf="categoryItem.image" [src]="categoryItem.image" alt="Category Image" class="category-card-img">
    <img class="img2" *ngIf="!categoryItem.image" src="https://libraries.4cls.org/afton/wp-content/uploads/2018/07/New-Books.png">
  </div>
  <div class="category-card-body">
    <h5 class="category-name">{{ categoryItem.name }}</h5>
    <button class="btn btn1" (click)="redirectToDetails(categoryItem._id)"> View details</button>
  </div>
</div>
