
<div class="d-flex flex-column m-5">
    <h2 class="login-title">Welcom</h2>
    <p class="notice">Please login to access your Admin Panel</p> 
</div>
<div class="d-flex flex-row container-fluid justify-content-center h-auto">
  <form class="loginForm w-25 h-25 mt-5" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <div class=" d-flex mt-2 ">
          <i class="fa-solid fa-user m-2 fs-4 "></i>
          <input type="text" class="form-control" id="text" 
          [(ngModel)]="logObj.username"
          name="username" 
          placeholder="Enter Your User Name"
          #username = "ngModel"
          required>
      </div>
    </div>
    <div class="form-group">
      <div class=" d-flex mt-2 ">
      <i class="fas fa-lock icon m-2 fs-4"></i>
      <input type="password" class="form-control" id="password" 
      [(ngModel)]="logObj.password"
       name="password" 
      placeholder="Enter Your User password"
      #password = "ngModel"
      required
      minlength="8">
    </div>
    </div>
    @if((username.invalid && (username.touched || username.dirty))
    || (password.invalid && (password.touched || username.dirty))){
      <div id="fieldsHelp" class="form-text text-danger">
        <small> please fill all fields</small>
      </div>
    }
      <div id="passwordHelp" class="form-text text-danger">
        <small>{{errorMessage}}</small>
      </div>
    
    <button type="submit" 
    class="btn btn-primary m-auto  p-auto "
    [disabled]="!loginForm.valid">Log In</button>
</form>
    <div class="p-2 w-50">
        <img class="h-75 w-75" src="../../../assets/images/3.avif">
    </div>
</div>
