
<section style="background-color: #f3faff">
  <div class="container pt-4">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black">
          <div
            class="card-body p-md-5 py-md-3 rounded-2"
            style="background-color: #f3faff"
          >
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold my-3 mx-md-4 mt-2">Log In</p>
                <form
                    class="loginForm"
                    #loginForm="ngForm"
                    (ngSubmit)="onSubmit(loginForm)"
                  >
                    <div class="form-group">
                      <div class="d-flex mt-2">
                        <i class="fa-solid fa-user m-2 fs-4"></i>
                        <input
                          type="text"
                          class="form-control"
                          id="text"
                          [(ngModel)]="logObj.username"
                          name="username"
                          placeholder="Enter Your User Name"
                          #username="ngModel"
                          required
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="d-flex mt-2">
                        <i class="fas fa-lock icon m-2 fs-4"></i>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          [(ngModel)]="logObj.password"
                          name="password"
                          placeholder="Enter Your User password"
                          #password="ngModel"
                          required
                          minlength="8"
                        />
                      </div>
                    </div>
                    @if((username.invalid && (username.touched ||
                    username.dirty)) || (password.invalid && (password.touched
                    || username.dirty))){
                    <div id="fieldsHelp" class="form-text text-danger">
                      <small> please fill all fields</small>
                    </div>
                    }
                    <div id="passwordHelp" class="form-text text-danger">
                      <small>{{ errorMessage }}</small>
                    </div>

                    <button
                      type="submit"
                      class="btn"
                      [disabled]="!loginForm.valid"
                    >
                      Log In
                    </button>
                  </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
              <img
              style="width: 90%"
              src="../../../assets/images/read2.jpg"
            />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
