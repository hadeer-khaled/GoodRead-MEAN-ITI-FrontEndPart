<div class="btn-group sidenav" role="group" aria-label="Basic outlined example">
  <button
    type="button"
    class="btn btn-outline-primary clicked"
    (click)="onShelveSelected('all'); onButtonClicked($event)"
  >
    All
  </button>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="onShelveSelected('read'); onButtonClicked($event)"
  >
    Read
  </button>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="onShelveSelected('reading'); onButtonClicked($event)"
  >
    Currently Reading
  </button>
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="onShelveSelected('want to read'); onButtonClicked($event)"
  >
    Want to read
  </button>
</div>
